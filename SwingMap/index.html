<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="mapbox/mapbox-gl.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
            <nav id="menu"></nav>
              <div id="distance" class="distance-container"></div>
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="./mapbox/mapbox-gl.js"></script>
        <script src="data/Intersection2014and2019_1.js"></script>
<script src="./mapbox/style.js"></script>
<script src="./js/Autolinker.min.js"></script>
<script>
var map = new mapboxgl.Map({
 container: 'map',
 style: styleJSON,
 center: [72.83023049391038,18.9697367542249],
 zoom: 12,
 bearing: 360.0,
 attributionControl: false
});
map.addControl(new mapboxgl.NavigationControl(), 'top-left');
map.addControl(new mapboxgl.AttributionControl({
    customAttribution: '<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://github.com/mapbox/mapbox-gl-js" target="_blank">Mapbox GL JS</a> &middot; <a href="https://qgis.org" target="_blank">QGIS</a>',
    compact: false
}));
var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});

map.on('click', 'lyr_Intersection2014and2019_1_0', function (e) {
    var description = '<table>\
                    <tr>\
                        <td colspan="2">' + (e.features[0].properties['fid'] !== null ? autolinker.link(e.features[0].properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">SS - 2014</th>\
                        <td>' + (e.features[0].properties['SS - 2014'] !== null ? autolinker.link(e.features[0].properties['SS - 2014'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">INC - 2014</th>\
                        <td>' + (e.features[0].properties['INC - 2014'] !== null ? autolinker.link(e.features[0].properties['INC - 2014'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Total - 2014</th>\
                        <td>' + (e.features[0].properties['Total - 2014'] !== null ? autolinker.link(e.features[0].properties['Total - 2014'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">AC</th>\
                        <td>' + (e.features[0].properties['AC'] !== null ? autolinker.link(e.features[0].properties['AC'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">SS - 2019</th>\
                        <td>' + (e.features[0].properties['SS - 2019'] !== null ? autolinker.link(e.features[0].properties['SS - 2019'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">INC - 2019</th>\
                        <td>' + (e.features[0].properties['INC - 2019'] !== null ? autolinker.link(e.features[0].properties['INC - 2019'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Total - 2019</th>\
                        <td>' + (e.features[0].properties['Total - 2019'] !== null ? autolinker.link(e.features[0].properties['Total - 2019'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">WonIn2014</th>\
                        <td>' + (e.features[0].properties['WonIn2014'] !== null ? autolinker.link(e.features[0].properties['WonIn2014'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">MarginIn2014</th>\
                        <td>' + (e.features[0].properties['MarginIn2014'] !== null ? autolinker.link(e.features[0].properties['MarginIn2014'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">MarginIn2019</th>\
                        <td>' + (e.features[0].properties['MarginIn2019'] !== null ? autolinker.link(e.features[0].properties['MarginIn2019'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">WonIn2019</th>\
                        <td>' + (e.features[0].properties['WonIn2019'] !== null ? autolinker.link(e.features[0].properties['WonIn2019'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (e.features[0].properties['Color'] !== null ? autolinker.link(e.features[0].properties['Color'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>'

    new mapboxgl.Popup()
        .setLngLat(e.lngLat)
        .setHTML(description)
        .addTo(map);
});

// Change the cursor to a pointer when the mouse is over the places layer.
map.on('mouseenter', 'lyr_Intersection2014and2019_1_0', function () {
    map.getCanvas().style.cursor = 'pointer';
});

// Change it back to a pointer when it leaves.
map.on('mouseleave', 'lyr_Intersection2014and2019_1_0', function () {
    map.getCanvas().style.cursor = '';
});
</script>
        <script>
        map.addControl(
            new mapboxgl.GeolocateControl({
                positionOptions: {
                    enableHighAccuracy: true
                },
                trackUserLocation: true
            })
        );
        </script>
    </body>
</html>
